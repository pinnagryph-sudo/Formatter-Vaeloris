<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F3EB"/>
      <stop offset="100%" style="stop-color:#FFFEF9"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Ornamental border -->
  <rect x="24" y="24" width="464" height="464" rx="64" fill="none" stroke="#C9D1D9" stroke-width="2"/>
  
  <!-- Diamond ornament top -->
  <g transform="translate(256, 100)">
    <text x="-40" y="0" font-family="serif" font-size="24" fill="#B87333">·</text>
    <text x="-8" y="0" font-family="serif" font-size="32" fill="#B87333">◊</text>
    <text x="24" y="0" font-family="serif" font-size="24" fill="#B87333">·</text>
  </g>
  
  <!-- Main "V" letterform -->
  <path d="M156 160 L256 380 L356 160" 
        fill="none" 
        stroke="#2C5F7C" 
        stroke-width="28" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Decorative lines -->
  <line x1="120" y1="420" x2="200" y2="420" stroke="#B87333" stroke-width="3"/>
  <text x="220" y="428" font-family="serif" font-size="24" fill="#B87333">◊</text>
  <line x1="264" y1="420" x2="392" y2="420" stroke="#B87333" stroke-width="3"/>
  
  <!-- "FORGE" text -->
  <text x="256" y="470" 
        font-family="serif" 
        font-size="36" 
        fill="#5A6978" 
        text-anchor="middle"
        letter-spacing="8">FORGE</text>
</svg>
