<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2C5F7C">
  <meta name="description" content="Transform your documents with the beautiful Vaeloris aesthetic">
  <title>Vaeloris Document Forge</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
  <script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>
  <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    :root {
      --deep-sea: #2C5F7C;
      --storm-gray: #5A6978;
      --copper: #B87333;
      --rust-red: #A63D40;
      --olive: #6B8E23;
      --cream: #FFFEF9;
      --warm-sand: #F7F3EB;
      --dark-gray: #2D3748;
      --light-border: #C9D1D9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(145deg, var(--warm-sand) 0%, var(--cream) 50%, #f5f0e8 100%);
      min-height: 100vh;
      color: var(--dark-gray);
    }

    #root {
      min-height: 100vh;
    }

    /* Animated background texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(184, 115, 51, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(44, 95, 124, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--warm-sand);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--copper);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--deep-sea);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="app.jsx"></script>
</body>
</html>
